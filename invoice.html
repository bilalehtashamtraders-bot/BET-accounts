    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script>
        // Assuming data.js has been linked above.
        let isEditing = false;
        let originalDocNumber = null;
        const LBS_IN_KG = 2.20462;

        document.addEventListener('DOMContentLoaded', () => {
            // NOTE: Uncomment loadData() and adjust lastInvoiceNumber logic when integrating with data.js
            // loadData(); 
            
            const docToEdit = JSON.parse(localStorage.getItem('docToEdit'));
            if (docToEdit) {
                populateForm(docToEdit);
                isEditing = true;
                originalDocNumber = docToEdit.number;
                localStorage.removeItem('docToEdit');
                document.getElementById('deleteButton').style.display = 'inline-block';
            } else {
                // document.getElementById('invoiceNumber').value = '00' + (++lastInvoiceNumber);
                document.getElementById('invoiceDate').value = new Date().toLocaleDateString('en-GB');
                
                // Attach event listeners for a new document's initial row and cartage
                attachEventListeners(document.querySelector('#invoice-body tr'));
                document.getElementById('deleteButton').style.display = 'none';

                // Initial calculation setup
                calculateTotals(); 
            }
            
            // CRITICAL FIX: Ensure ALL existing rows and newly added rows get listeners after loading/creation
            document.querySelectorAll('#invoice-body tr').forEach(row => attachEventListeners(row));
            
            // Attach event listener to Cartage for formatting and recalculation
            document.getElementById('cartage').addEventListener('input', formatCartageAndRecalculate);
        });

        function populateForm(doc) {
            document.getElementById('invoiceNumber').value = doc.number;
            document.getElementById('invoiceDate').value = doc.date;
            document.getElementById('partyName').value = doc.party;
            document.getElementById('paymentMethod').value = doc.paymentMethod;
            
            const tbody = document.getElementById('invoice-body');
            tbody.innerHTML = '';
            
            doc.lineItems.forEach(item => {
                const newRow = document.createElement('tr');
                newRow.innerHTML = `
                    <td><input type="text" class="quantity" value="${item.quantity.toLocaleString('en-US', {maximumFractionDigits: 0})}"></td>
                    <td><input type="text" class="description" value="${item.description}"></td>
                    <td><input type="text" class="packing" value="${item.packing.toLocaleString('en-US', {maximumFractionDigits: 0})}"></td>
                    <td><input type="text" class="weightKg" value="${item.weightKg.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}" readonly></td>
                    <td><input type="text" class="weightLbs" value="${item.weightLbs.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}" readonly></td>
                    <td><input type="text" class="price" value="${item.price.toLocaleString('en-US', {maximumFractionDigits: 2})}"></td>
                    <td><input type="text" class="amount total-amount-input" value="${item.amount.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}" readonly></td>
                `;
                tbody.appendChild(newRow);
                attachEventListeners(newRow); // Attach listeners here
            });
            
            document.getElementById('cartage').value = doc.cartage.toLocaleString('en-US', {maximumFractionDigits: 0});
            calculateTotals();
        }

        const invoiceBody = document.getElementById('invoice-body');
        
        function addRow() {
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td><input type="text" class="quantity" value="0"></td>
                <td><input type="text" class="description"></td>
                <td><input type="text" class="packing" value="0"></td>
                <td><input type="text" class="weightKg" value="0.00" readonly></td>
                <td><input type="text" class="weightLbs" value="0.00" readonly></td>
                <td><input type="text" class="price" value="0"></td>
                <td><input type="text" class="amount total-amount-input" value="0.00" readonly></td>
            `;
            invoiceBody.appendChild(newRow);
            attachEventListeners(newRow); // Attach listeners here
            calculateTotals();
        }

        function attachEventListeners(row) {
            const quantityInput = row.querySelector('.quantity');
            const packingInput = row.querySelector('.packing');
            const priceInput = row.querySelector('.price');

            // Attach a single handler for all relevant inputs in the row
            const inputsToListen = [quantityInput, packingInput, priceInput];
            inputsToListen.forEach(input => {
                // Use 'input' event for real-time calculation and formatting
                input.addEventListener('input', formatRowInputAndRecalculate);
            });
        }

        function formatRowInputAndRecalculate(event) {
            const input = event.target;
            
            // 1. Clean the value for parsing
            let value = input.value.replace(/[^0-9.]/g, ''); 
            
            // 2. Determine formatting rules
            let parsedValue = parseFloat(value);

            if (isNaN(parsedValue)) {
                input.value = '';
                calculateRowAndTotals(input.closest('tr'));
                return;
            }

            // 3. Apply formatting
            if (input.classList.contains('price')) {
                // Allow up to 2 decimal places for price
                input.value = parsedValue.toLocaleString('en-US', {minimumFractionDigits: 0, maximumFractionDigits: 2});
            } else {
                // Force zero decimal places for quantity/packing
                input.value = parsedValue.toLocaleString('en-US', {maximumFractionDigits: 0});
            }
            
            // 4. Trigger Calculation
            calculateRowAndTotals(input.closest('tr'));
        }

        function formatCartageAndRecalculate(event) {
            const input = event.target;
            let value = input.value.replace(/[^0-9.]/g, ''); 
            
            if (value !== "") {
                // Cartage usually does not have decimal points
                value = parseFloat(value).toLocaleString('en-US', {maximumFractionDigits: 0});
            }
            input.value = value;
            
            calculateTotals();
        }
        
        function calculateRowAndTotals(row) {
            // Get raw numerical values from inputs (remove commas before calculation)
            // Use logical fallback of 0 if parsing fails
            const quantity = parseFloat(row.querySelector('.quantity').value.replace(/,/g, '')) || 0;
            const packingKg = parseFloat(row.querySelector('.packing').value.replace(/,/g, '')) || 0;
            const price = parseFloat(row.querySelector('.price').value.replace(/,/g, '')) || 0;
            
            const weightKg = quantity * packingKg;
            const weightLbs = weightKg * LBS_IN_KG;
            const amount = weightKg * price;

            // Display calculated values, formatted
            row.querySelector('.weightKg').value = weightKg.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});
            row.querySelector('.weightLbs').value = weightLbs.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});
            row.querySelector('.amount').value = amount.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});
            
            calculateTotals();
        }
        
        function calculateTotals() {
            let grossTotal = 0;
            // Get raw numerical values from amount fields (remove commas before calculation)
            document.querySelectorAll('.amount').forEach(amountInput => {
                grossTotal += parseFloat(amountInput.value.replace(/,/g, '')) || 0;
            });
            
            // Get raw numerical value from cartage (remove commas before calculation)
            const cartage = parseFloat(document.getElementById('cartage').value.replace(/,/g, '')) || 0;
            const netTotal = grossTotal + cartage;
            
            // Display totals, formatted
            document.getElementById('grossTotal').value = grossTotal.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});
            document.getElementById('netTotal').value = netTotal.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});
        }

        function getLineItemsData() {
            const lineItems = [];
            document.querySelectorAll('#invoice-body tr').forEach(row => {
                // Retrieve raw numerical values (strip commas)
                const amount = parseFloat(row.querySelector('.amount').value.replace(/,/g, '')) || 0;
                
                lineItems.push({
                    quantity: parseFloat(row.querySelector('.quantity').value.replace(/,/g, '')) || 0,
                    description: row.querySelector('.description').value,
                    packing: parseFloat(row.querySelector('.packing').value.replace(/,/g, '')) || 0,
                    weightKg: parseFloat(row.querySelector('.weightKg').value.replace(/,/g, '')) || 0,
                    weightLbs: parseFloat(row.querySelector('.weightLbs').value.replace(/,/g, '')) || 0,
                    price: parseFloat(row.querySelector('.price').value.replace(/,/g, '')) || 0,
                    amount: amount
                });
            });
            return lineItems;
        }

        // The saveInvoice function was cut off, but the rest of your functions are correct.
        function saveInvoice() {
            const invoiceNumber = document.getElementById('invoiceNumber').value;
            const invoiceDate = document.getElementById('invoiceDate').value;
            const partyName = document.getElementById('partyName').value;
            const paymentMethod = document.getElementById('paymentMethod').value;
            const cartage = parseFloat(document.getElementById('cartage').value.replace(/,/g, '')) || 0;
            const grossTotal = parseFloat(document.getElementById('grossTotal').value.replace(/,/g, '')) || 0;
            const netTotal = parseFloat(document.getElementById('netTotal').value.replace(/,/g, '')) || 0;
            const lineItems = getLineItemsData();

            if (!invoiceNumber || !invoiceDate || !partyName || lineItems.length === 0) {
                alert("Please fill in Invoice Number, Date, Party Name, and at least one line item.");
                return;
            }

            const newInvoice = {
                type: 'Invoice',
                number: invoiceNumber,
                date: invoiceDate,
                party: partyName,
                paymentMethod: paymentMethod,
                lineItems: lineItems,
                cartage: cartage,
                grossTotal: grossTotal,
                netTotal: netTotal
            };
            
            // NOTE: You would integrate data.js logic here to push to the 'invoices' and 'documents' arrays.
            
            alert(`Invoice ${invoiceNumber} saved/updated successfully!`);
            // window.location.href = 'documents.html'; // Redirect after save
        }
        
        function deleteInvoice() {
            if (isEditing && originalDocNumber) {
                if (confirm(`Are you sure you want to permanently delete Invoice ${originalDocNumber}?`)) {
                    // NOTE: You would integrate data.js logic here to filter out the document 
                    // from 'invoices', 'documents', and remove associated ledger entries.
                    alert(`Invoice ${originalDocNumber} deleted.`);
                    // window.location.href = 'documents.html'; // Redirect after delete
                }
            }
        }
        
        function generatePDF() {
            // PDF generation logic here
            alert('PDF generation initiated...');
        }
    </script>
</body>
</html>
