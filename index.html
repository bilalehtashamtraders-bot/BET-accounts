<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Bilal Ehtasham Traders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 32px;
            color: #003366;
            margin-bottom: 5px;
        }
        .header p {
            color: #666;
            font-style: italic;
        }
        .section {
            margin-bottom: 25px;
        }
        .section h2 {
            font-size: 24px;
            color: #003366;
            border-bottom: 2px solid #003366;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        .button {
            display: block;
            padding: 20px;
            background-color: #f0f8ff;
            color: #003366;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
            border: 1px solid #cceeff;
        }
        .button:hover {
            background-color: #e6f7ff;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Bilal Ehtasham Traders</h1>
            <p>Accounting and Document System</p>
        </div>

        <div class="section">
            <h2>Sales & Revenue</h2>
            <div class="button-grid">
                <a href="invoice.html" class="button">Create Sales Invoice</a>
                <a href="receipt.html" class="button">Create Payment Receipt</a>
            </div>
        </div>

        <div class="section">
            <h2>Purchases & Expenses</h2>
            <div class="button-grid">
                <a href="purchase-invoice.html" class="button">Create Purchase Invoice</a>
                <a href="vendor-payment-receipt.html" class="button">Create Vendor Payment</a>
                <a href="journal-entry.html" class="button">Add General Journal Entry</a>
            </div>
        </div>
        
        <div class="section">
            <h2>Reporting</h2>
            <div class="button-grid">
                <a href="ledger.html" class="button">View Ledger</a>
                <a href="income-statement.html" class="button">View Income Statement</a>
                <a href="bank-reconciliation.html" class="button">Bank Reconciliation</a>
            </div>
        </div>
    </div>
</body>
</html>
