<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Bilal Ehtasham Traders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            color: #333;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .header {
            text-align: center;
            border-bottom: 2px solid #003366;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .header h1 {
            color: #003366;
        }
        .section {
            margin-bottom: 30px;
        }
        .section h2 {
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
            color: #003366;
        }
        .links {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .link-button {
            display: block;
            padding: 15px 25px;
            background-color: #003366;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            flex: 1 1 200px;
            transition: background-color 0.3s;
        }
        .link-button:hover {
            background-color: #005599;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Dashboard - Bilal Ehtasham Traders</h1>
        </div>

        <div class="section">
            <h2>Sales & Revenue</h2>
            <div class="links">
                <a href="invoice.html" class="link-button">Create Sales Invoice</a>
                <a href="receipt.html" class="link-button">Create Payment Receipt</a>
            </div>
        </div>

        <div class="section">
            <h2>Purchases & Expenses</h2>
            <div class="links">
                <a href="purchase-invoice.html" class="link-button">Create Purchase Invoice</a>
                <a href="vendor-payment-receipt.html" class="link-button">Create Vendor Payment</a>
            </div>
        </div>
        
        <div class="section">
            <h2>Documents & Reporting</h2>
            <div class="links">
                <a href="documents.html" class="link-button">Search, Edit & Print Documents</a>
                <a href="journal-entry.html" class="link-button">General Journal</a>
                <a href="ledger.html" class="link-button">Party Ledger Report</a>
                <a href="income-statement.html" class="link-button">Income Statement</a>
                <a href="bank-reconciliation.html" class="link-button">Bank Reconciliation</a>
            </div>
        </div>
    </div>
</body>
</html>
