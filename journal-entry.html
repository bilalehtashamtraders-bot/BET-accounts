<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>General Journal - Bilal Ehtasham Traders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            color: #333;
        }
        .header {
            display: flex;
            justify-content: space-between;
            border-bottom: 2px solid #003366;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .company-info {
            text-align: right;
        }
        .company-info h2 {
            margin: 0;
            color: #003366;
        }
        .journal-heading {
            font-size: 28px;
            font-weight: bold;
            color: #003366;
            line-height: 1.5;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 2px solid #000;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        input {
            border: none;
            width: 100%;
            text-align: center;
        }
        input:focus {
            outline: none;
            background: #eef6ff;
        }
        button {
            padding: 10px;
            margin: 10px 0;
            cursor: pointer;
            background-color: #003366;
            color: white;
            border: none;
        }
        .payment-method {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <script src="data.js"></script>
    <div class="header">
        <div class="journal-heading">
            GENERAL JOURNAL <br>
            Date: <input type="text" id="journalDate" placeholder="e.g., 27-09-2025" style="width: 150px;">
        </div>
        <div class="company-info">
            <h2>(BET) Bilal Ehtasham Traders</h2>
            <p><i>We deal in all kinds of Cotton and Polyester Yarn</i></p>
            <p>Cell: (+92)-324-2479096</p>
            <p>Email: bilalehtashamtraders@gmail.com</p>
        </div>
    </div>
    
    <div class="payment-method">
        <label for="paymentMethod">Payment Method:</label>
        <select id="paymentMethod">
            <option value="Bank Transfer">Bank Transfer</option>
            <option value="Cash">Cash</option>
        </select>
    </div>

    <table>
        <thead>
            <tr>
                <th>Account Name</th>
                <th>Description</th>
                <th>Debit</th>
                <th>Credit</th>
            </tr>
        </thead>
        <tbody id="journal-body">
            <tr>
                <td><input type="text" id="debitAccount" placeholder="e.g., Cash A/c"></td>
                <td rowspan="2"><input type="text" id="entryDescription" placeholder="e.g., Paid fuel charges"></td>
                <td><input type="number" id="debitAmount" value="0"></td>
                <td><input type="text" disabled></td>
            </tr>
            <tr>
                <td><input type="text" id="creditAccount" placeholder="e.g., Fuel Expense A/c"></td>
                <td><input type="text" disabled></td>
                <td><input type="number" id="creditAmount" value="0"></td>
            </tr>
        </tbody>
    </table>
    
    <button onclick="saveJournalEntry()">Save Journal Entry</button>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('journalDate').value = new Date().toLocaleDateString('en-GB');
            document.getElementById('debitAmount').addEventListener('input', updateCreditAmount);
            document.getElementById('creditAmount').addEventListener('input', updateDebitAmount);
        });

        function updateCreditAmount() {
            const debit = parseFloat(document.getElementById('debitAmount').value) || 0;
            document.getElementById('creditAmount').value = debit;
        }

        function updateDebitAmount() {
            const credit = parseFloat(document.getElementById('creditAmount').value) || 0;
            document.getElementById('debitAmount').value = credit;
        }
        
        // This function will save the journal entry to our ledger
        function saveJournalEntry() {
            const date = document.getElementById('journalDate').value;
            const description = document.getElementById('entryDescription').value;
            const debitAccount = document.getElementById('debitAccount').value;
            const creditAccount = document.getElementById('creditAccount').value;
            const debitAmount = parseFloat(document.getElementById('debitAmount').value) || 0;
            const creditAmount = parseFloat(document.getElementById('creditAmount').value) || 0;
            const paymentMethod = document.getElementById('paymentMethod').value;

            if (debitAmount !== creditAmount) {
                alert('Debit and Credit amounts must be equal to save the entry.');
                return;
            }

            if (!description || !debitAccount || !creditAccount) {
                alert('Please fill out all fields.');
                return;
            }

            // A single journal entry creates two ledger transactions
            const debitEntry = {
                date: date,
                description: `${description} (${debitAccount})`,
                debit: debitAmount,
                credit: 0,
                accountType: 'Expense',
                paymentMethod: paymentMethod
            };

            const creditEntry = {
                date: date,
                description: `${description} (${creditAccount})`,
                debit: 0,
                credit: creditAmount,
                accountType: 'Revenue',
                paymentMethod: paymentMethod
            };

            ledger.push(debitEntry, creditEntry);

            alert('Journal Entry saved and ledger updated!');
        }
    </script>
</body>
</html>
