<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Documents - Bilal Ehtasham Traders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 95%;
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            border-bottom: 2px solid #003366;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 24px;
            margin: 0;
            color: #003366;
        }
        .business-info {
            text-align: center;
            margin-bottom: 20px;
        }
        .business-info p {
            margin: 5px 0;
            font-size: 14px;
        }
        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
        }
        .search-container input {
            padding: 8px;
            width: 70%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .search-container button {
            padding: 8px 12px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .document-view {
            border: 1px solid #ddd;
            padding: 20px;
            margin-top: 20px;
            min-height: 400px;
            overflow-x: auto;
        }
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .action-buttons button {
            padding: 10px 15px;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .edit-button {
            background-color: #007bff;
        }
        .delete-button {
            background-color: #dc3545;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 2px solid #000;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <script src="data.js"></script>
    <div class="container">
        <div class="header">
            <h1>View and Print Documents</h1>
        </div>
        <div class="business-info">
            <h2>(BET) Bilal Ehtasham Traders</h2>
            <p>Deals in all kinds of Cotton and Polyester Yarn</p>
            <p>Email: bilalehtashamtraders@gmail.com</p>
            <p>Cell: (+92)-324-2479096</p>
        </div>
        
        <div class="search-container">
            <input type="text" id="document-search" placeholder="Search by Document Number or Party/Vendor Name...">
            <button onclick="searchDocument()">Search</button>
        </div>

        <div class="document-view" id="document-view">
            <p>Search for a document by number (e.g., "00134") or a party/vendor name to view it here.</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script>
        // NOTE: Assume 'documents' and 'ledger' arrays are loaded globally by data.js
        document.addEventListener('DOMContentLoaded', () => {
            // loadData(); // NOTE: Uncomment when integrating with data.js
        });

        function searchDocument() {
            const searchTerm = document.getElementById('document-search').value.toLowerCase();
            const result = documents.find(doc => 
                (doc.number && doc.number.toLowerCase().includes(searchTerm)) || 
                (doc.party && doc.party.toLowerCase().includes(searchTerm)) ||
                (doc.vendor && doc.vendor.toLowerCase().includes(searchTerm))
            );

            const documentView = document.getElementById('document-view');
            documentView.innerHTML = '';

            if (result) {
                renderDocument(result, documentView);
            } else {
                documentView.innerHTML = '<p>No document found. Please check the number or name and try again.</p>';
            }
        }

        function renderDocument(doc, container) {
            let totalAmountDisplay;
            let partyName;
            let lineItemsHTML;

            // Determine display based on document type
            if (doc.type === 'Journal Entry') {
                totalAmountDisplay = `Total Debit: PKR ${doc.totalDebit.toLocaleString('en-US')} / Total Credit: PKR ${doc.totalCredit.toLocaleString('en-US')}`;
                partyName = `Narration: ${doc.narration}`;
                // Render Journal Entry Lines
                lineItemsHTML = doc.lineItems.map(item => `
                    <tr>
                        <td style="border: 2px solid #000; padding: 10px; text-align: left;">${item.account} (${item.description})</td>
                        <td style="border: 2px solid #000; padding: 10px; text-align: right;">${item.debit > 0 ? item.debit.toLocaleString('en-US') : ''}</td>
                        <td style="border: 2px solid #000; padding: 10px; text-align: right;">${item.credit > 0 ? item.credit.toLocaleString('en-US') : ''}</td>
                    </tr>
                `).join('');
            } else {
                totalAmountDisplay = `Net Total: PKR ${doc.netTotal ? doc.netTotal.toLocaleString('en-US') : doc.total.toLocaleString('en-US')} /=`;
                partyName = `${doc.party ? 'Party' : 'Vendor'}: ${doc.party || doc.vendor}`;
                // Render Invoice/Receipt Lines
                lineItemsHTML = doc.lineItems.map(item => {
                    const amount = item.amount || item.netAmount || item.netTotal; // Covers all document types
                    return `
                        <tr>
                            <td style="border: 2px solid #000; padding: 10px; text-align: left;">${item.description}</td>
                            <td style="border: 2px solid #000; padding: 10px; text-align: right;" colspan="2">${amount ? amount.toLocaleString('en-US', {minimumFractionDigits: 2}) : ''}</td>
                        </tr>
                    `;
                }).join('');
            }

            container.innerHTML = `
                <div class="document-header" style="text-align: center;">
                    <h2>${doc.type} #${doc.number}</h2>
                    <p>Date: ${doc.date}</p>
                    <p>${partyName}</p>
                    <p style="font-weight: bold;">${totalAmountDisplay}</p>
                </div>
                <table style="width: 100%; border-collapse: collapse; margin-top: 20px;">
                    <thead>
                        <tr>
                            <th style="border: 2px solid #000; padding: 10px;">Description/Account</th>
                            <th style="border: 2px solid #000; padding: 10px;">${doc.type === 'Journal Entry' ? 'Debit (Rs.)' : 'Amount (Rs.)'}</th>
                            ${doc.type === 'Journal Entry' ? '<th style="border: 2px solid #000; padding: 10px;">Credit (Rs.)</th>' : ''}
                        </tr>
                    </thead>
                    <tbody>
                        ${lineItemsHTML}
                    </tbody>
                </table>
                <div class="action-buttons">
                    <button class="edit-button" onclick="editDocument('${doc.type}', '${doc.number}')">Edit</button>
                    <button class="delete-button" onclick="deleteDocument('${doc.number}')">Delete</button>
                    <button style="padding: 10px 15px; background-color: #003366; color: white; border: none; cursor: pointer;" onclick="generatePDFFromDocument('${doc.number}')">Generate PDF</button>
                </div>
            `;
        }
        
        function deleteDocument(docNumber) {
            if (confirm('Are you sure you want to delete this document? This action cannot be undone and will delete associated ledger entries.')) {
                
                // 1. Delete from documents array
                const docIndex = documents.findIndex(doc => doc.number === docNumber);
                if (docIndex > -1) {
                    documents.splice(docIndex, 1);
                } else {
                    alert('Document not found in list.');
                    return;
                }

                // 2. Delete associated ledger entries (can be one or many)
                // Filter the ledger to keep only entries whose doc_number does NOT match the one being deleted.
                const initialLedgerLength = ledger.length;
                ledger = ledger.filter(entry => entry.doc_number !== docNumber);
                
                // 3. Save and alert
                // saveData(); // NOTE: Uncomment when integrating with data.js
                alert(`Document ${docNumber} and ${initialLedgerLength - ledger.length} associated ledger entries deleted successfully.`);
                document.getElementById('document-view').innerHTML = '<p>Search for a document by number or party/vendor name to view it here.</p>';
            }
        }
        
        function editDocument(docType, docNumber) {
            const docData = documents.find(doc => doc.number === docNumber);
            if (!docData) return;

            localStorage.setItem('docToEdit', JSON.stringify(docData));
            
            let url = '';
            // Map document type to the correct editing HTML file
            if (docType === 'Sales Invoice') url = 'invoice.html';
            else if (docType === 'Purchase Invoice') url = 'purchase-invoice.html';
            else if (docType === 'Payment Receipt') url = 'receipt.html';
            else if (docType === 'Vendor Payment') url = 'vendor-payment-receipt.html';
            else if (docType === 'Journal Entry') url = 'journal.html'; // Added Journal Entry
            
            if (url) {
                window.location.href = url;
            } else {
                alert('Cannot find the correct page to edit this document type: ' + docType);
            }
        }
        
        function generatePDFFromDocument(docNumber) {
            const docData = documents.find(doc => doc.number === docNumber);
            if (!docData) return;

            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF();
            
            // NOTE: The previous method was problematic with html2canvas scaling. 
            // We use the simpler method here, as the generated PDF isn't a perfect
            // replica of the HTML document, but provides the necessary data.
            
            const content = document.getElementById('document-view');
            
            // Temporarily hide action buttons for PDF capture
            const actionButtons = content.querySelector('.action-buttons');
            if (actionButtons) actionButtons.style.display = 'none';

            pdf.html(content, {
                callback: function (pdf) {
                    // Restore action buttons after capture
                    if (actionButtons) actionButtons.style.display = 'flex';
                    pdf.save(`${docData.type}-${docNumber}.pdf`);
                },
                x: 10,
                y: 10,
                html2canvas: { scale: 0.5 } // Ensure the entire document fits
            });
        }
    </script>
</body>
</html>
