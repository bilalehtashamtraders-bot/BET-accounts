    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, getDocs, query } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // IMPORTANT: Replace this with your ACTUAL Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyCm_tjninuNgd11f0c4t6Qy9eDrq4KaCD4",
            authDomain: "bet-acc-software.firebaseapp.com",
            projectId: "bet-acc-software",
            storageBucket: "bet-acc-software.firebasestorage.app",
            messagingSenderId: "879522152449",
            appId: "1:879522152449:web:73b8ef899d5c1cbfd90000"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let allLedgerEntries = [];
        let uniqueAccounts = new Set();

        /**
         * Parses the date string and returns consistent millisecond value for sorting.
         */
        function parseDateToMillis(dateStr) {
            if (!dateStr) return 0;
            if (dateStr instanceof Date) {
                return Date.UTC(dateStr.getFullYear(), dateStr.getMonth(), dateStr.getDate());
            }
            if (/^\d{4}-\d{2}-\d{2}$/.test(dateStr)) {
                const [year, month, day] = dateStr.split('-');
                const date = new Date(Date.UTC(year, parseInt(month, 10) - 1, day));
                if (!isNaN(date.getTime())) return date.getTime();
            }
            const parts = dateStr.split(/[-/]/);
            if (parts.length === 3) {
                const day = parseInt(parts[0], 10);
                const month = parseInt(parts[1], 10) - 1; 
                const year = parseInt(parts[2], 10);
                if (day > 0 && month >= 0 && month <= 11 && year > 1900) {
                    const date = new Date(Date.UTC(year, month, day));
                    if (!isNaN(date.getTime())) return date.getTime();
                }
            }
            const fallbackDate = new Date(dateStr);
            if (!isNaN(fallbackDate.getTime())) {
                 return Date.UTC(fallbackDate.getFullYear(), fallbackDate.getMonth(), fallbackDate.getDate());
            }
            return 0;
        }

        /**
         * Formats the date string into the requested DD/MM/YYYY format.
         */
        function formatDateForDisplay(dateStr) {
            const dateMillis = parseDateToMillis(dateStr); 
            if (dateMillis === 0) return 'N/A';
            const date = new Date(dateMillis);
            const day = String(date.getUTCDate()).padStart(2, '0');
            const month = String(date.getUTCMonth() + 1).padStart(2, '0');
            const year = date.getUTCFullYear();
            return `${day}/${month}/${year}`; 
        }

        /**
         * Generates sort keys for an entry.
         */
        function getEntrySortKey(entry) {
            const dateMillis = parseDateToMillis(entry.date); 
            let fullTimestampMillis = 0;
            if (entry.timestamp) {
                const timestampDate = new Date(entry.timestamp);
                if (!isNaN(timestampDate.getTime())) {
                    fullTimestampMillis = timestampDate.getTime();
                }
            }
            const primarySortValue = dateMillis > 0 ? dateMillis : 0;
            const secondarySortValue = fullTimestampMillis > 0 ? fullTimestampMillis : 0;
            return { dateMillis: primarySortValue, fullTimestampMillis: secondarySortValue };
        }

        function getAccountName(entry) {
            // Check for the new dedicated account field first
            if (entry.ledger_account) return entry.ledger_account;
            // Fallback to existing fields
            return entry.account || entry.accountType || entry.doc_type || 'Unknown';
        }
        
        /**
         * Removes duplicate entries based on Doc # and Doc Type.
         */
        function removeDuplicateEntries(entries) {
            const seen = new Set();
            const uniqueEntries = [];
            let duplicatesRemoved = 0;

            for (const entry of entries) {
                const docNumber = entry.doc_number ? String(entry.doc_number).toUpperCase().trim() : '';
                const docType = entry.doc_type ? String(entry.doc_type).toUpperCase().trim() : '';
                const ledgerAccount = entry.ledger_account ? String(entry.ledger_account).toUpperCase().trim() : '';

                // Key includes the account to differentiate between the two legs of a transaction with the same Doc #
                const key = `${docNumber}-${docType}-${ledgerAccount}`;

                if (docNumber && docType && ledgerAccount) {
                    if (!seen.has(key)) {
                        seen.add(key);
                        uniqueEntries.push(entry);
                    } else {
                        duplicatesRemoved++;
                    }
                } else {
                    // For open/closing balances or misc entries, just push them
                    uniqueEntries.push(entry);
                }
            }
            if (duplicatesRemoved > 0) {
                 console.warn(`Total of ${duplicatesRemoved} duplicate ledger entries removed.`);
            }
            return uniqueEntries;
        }


        async function loadLedgerData() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('mainContent').style.display = 'none';
            document.getElementById('loading').textContent = 'Loading ledger data...';

            try {
                const ledgerQuery = query(collection(db, "ledger"));
                const snapshot = await getDocs(ledgerQuery);
                
                let rawEntries = [];
                snapshot.forEach(doc => {
                    const data = doc.data();
                    data.doc_id = doc.id; 
                    rawEntries.push(data);
                });
                
                // 1. **Data Filtering: Removing potentially corrupt/orphaned entries**
                let filteredEntries = rawEntries.filter(entry => {
                    const docNumber = String(entry.doc_number || '').toUpperCase().trim();
                    const debit = parseFloat(entry.debit || 0) || 0;
                    const credit = parseFloat(entry.credit || 0) || 0;
                    const hasValue = debit !== 0 || credit !== 0;

                    const accountName = getAccountName(entry);
                    const hasValidAccountName = accountName && accountName !== 'Unknown';

                    // Inclusion Logic: Keep entries that are clearly a transaction
                    if (hasValue && hasValidAccountName) {
                        return true; 
                    }
                    
                    // Inclusion Logic: Keep entries that have a document number (even if zero value, like a cancelled transaction)
                    if (docNumber !== '') {
                        return true;
                    }
                    
                    // Exclusion Logic: Remove entries that have no financial value, no document number, and no valid account.
                    if (!hasValue && docNumber === '' && !hasValidAccountName) {
                        return false; 
                    }
                    
                    return true;
                });
                
                if (rawEntries.length !== filteredEntries.length) {
                    const removedCount = rawEntries.length - filteredEntries.length;
                    console.warn(`Filtered ${removedCount} potentially corrupt/orphaned entries.`);
                }
                
                // =========================================================
                // === START FIX: Generating Missing Counter Entries =====
                // =========================================================
                const augmentedEntries = [...filteredEntries];

                filteredEntries.forEach(entry => {
                    const docType = (entry.doc_type || '').toUpperCase();
                    
                    // **Case 1: Customer Payment Receipt (CR-...)**
                    if (docType.includes('RECEIPT') && entry.paidToAccountID && (entry.amountReceived || entry.debit)) {
                        // The existing entry in Firestore is likely the DEBIT side to the BANK/CASH (paidToAccountID)
                        const amount = parseFloat(entry.amountReceived || entry.debit || 0);

                        // We need to create the CREDIT side for the CUSTOMER (businessLedger/receivedFrom)
                        if (entry.businessLedger && amount > 0) {
                            // Create the customer's CREDIT entry
                            const customerCreditEntry = { ...entry }; // Clone the entry
                            customerCreditEntry.ledger_account = entry.businessLedger; // Set CUSTOMER as the account
                            customerCreditEntry.doc_type = `CUST_PAYMENT_${docType}`;
                            customerCreditEntry.description = `Customer Payment Received from ${entry.businessLedger} via ${entry.paidToAccountID}`;
                            customerCreditEntry.debit = 0;
                            customerCreditEntry.credit = amount;
                            // Update the main entry's account for consistency
                            entry.ledger_account = entry.paidToAccountID; 
                            entry.description = `Customer Payment Received from ${entry.businessLedger}`;
                            
                            augmentedEntries.push(customerCreditEntry);
                            uniqueAccounts.add(entry.businessLedger);
                        }
                    } 
                    
                    // **Case 2: Vendor Payment (VP-...)**
                    else if (docType.includes('VENDOR_PAYMENT') && entry.paidFromAccountID && (entry.amountPaid || entry.credit)) {
                        // The existing entry in Firestore is likely the DEBIT side to the VENDOR (paidTo)
                        const amount = parseFloat(entry.amountPaid || entry.credit || 0);

                        // We need to create the CREDIT side for the BANK/CASH (paidFromAccountID)
                        if (entry.paidFromAccountID && amount > 0) {
                            // Create the bank/cash CREDIT entry
                            const bankCreditEntry = { ...entry }; // Clone the entry
                            bankCreditEntry.ledger_account = entry.paidFromAccountID; // Set BANK/CASH as the account
                            bankCreditEntry.doc_type = `BANK_PAYMENT_${docType}`;
                            bankCreditEntry.description = `Vendor Payment Paid to ${entry.paidTo} from ${entry.paidFromAccountID}`;
                            bankCreditEntry.debit = 0;
                            bankCreditEntry.credit = amount;
                            // Update the main entry's account for consistency
                            entry.ledger_account = entry.paidTo; 
                            entry.description = `Vendor Payment Paid to ${entry.paidTo}`;

                            augmentedEntries.push(bankCreditEntry);
                            uniqueAccounts.add(entry.paidFromAccountID);
                        }
                    }
                    
                    // Ensure all original entries have the account name explicitly set for de-duplication
                    if (!entry.ledger_account) {
                        entry.ledger_account = getAccountName(entry);
                    }
                    
                    uniqueAccounts.add(entry.ledger_account);
                });

                // Update the main entries array
                filteredEntries = augmentedEntries;

                // =========================================================
                // === END FIX: Generating Missing Counter Entries =======
                // =========================================================

                
                // 2. Apply de-duplication
                allLedgerEntries = removeDuplicateEntries(filteredEntries);

                // Re-populate unique accounts from the finalized, augmented list
                uniqueAccounts.clear();
                allLedgerEntries.forEach(data => {
                    const accountKey = getAccountName(data);
                    if (accountKey && accountKey !== 'Unknown') {
                        uniqueAccounts.add(accountKey);
                    }
                });

                // 3. Sort entries
                allLedgerEntries.sort((a, b) => {
                    const keyA = getEntrySortKey(a);
                    const keyB = getEntrySortKey(b);
                    
                    if (keyA.dateMillis !== keyB.dateMillis) {
                        return keyA.dateMillis - keyB.dateMillis;
                    }
                    return keyA.fullTimestampMillis - keyB.fullTimestampMillis;
                });
                
                populateAccountFilter();
                displayLedger(allLedgerEntries);
                document.getElementById('current-ledger-title').textContent = 'All Transactions';
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
            } catch (error) {
                console.error("‚ùå Error loading ledger:", error);
                document.getElementById('loading').innerHTML = 'Error loading ledger data. Please check your Firebase connection.';
            }
        }


        function populateAccountFilter() {
            const accountFilter = document.getElementById('account-filter');
            accountFilter.innerHTML = '<option value="">All Accounts</option>';
            
            const sortedAccounts = Array.from(uniqueAccounts).sort();
            sortedAccounts.forEach(account => {
                const option = document.createElement('option');
                option.value = account;
                option.textContent = account;
                accountFilter.appendChild(option);
            });
        }

        function displayLedger(entries) {
            const ledgerBody = document.getElementById('ledger-body');
            let totalDebit = 0;
            let totalCredit = 0;
            let runningBalance = 0;
            ledgerBody.innerHTML = '';

            if (entries.length === 0) {
                const row = ledgerBody.insertRow();
                row.innerHTML = `<td colspan="7" style="text-align: center; font-style: italic; color: #888;">No entries found in the General Ledger.</td>`;
                document.getElementById('total-debit').textContent = '0.00';
                document.getElementById('total-credit').textContent = '0.00';
                document.getElementById('final-balance').textContent = '0.00';
                return;
            }

            entries.forEach((entry) => {
                const row = ledgerBody.insertRow();
                const debit = parseFloat(entry.debit || 0) || 0;
                const credit = parseFloat(entry.credit || 0) || 0;
                
                runningBalance += (debit - credit);

                const displayAccount = getAccountName(entry);
                const docNumber = entry.doc_number || '';
                const docCellContent = docNumber ? 
                    `<span class="doc-link" onclick="window.viewDocument('${docNumber}', '${entry.doc_type || ''}')">${docNumber}</span>` : 
                    'N/A'; 
                
                const displayDescription = entry.description || '';
                const displayDate = formatDateForDisplay(entry.date);
                
                row.innerHTML = `
                    <td>${displayDate}</td>
                    <td>${displayAccount}</td>
                    <td>${displayDescription}</td>
                    <td>${docCellContent}</td>
                    <td class="debit-amount">${debit.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</td>
                    <td class="credit-amount">${credit.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</td>
                    <td class="balance-column">${runningBalance.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</td>
                `;
                totalDebit += debit;
                totalCredit += credit;
            });
            
            document.getElementById('total-debit').textContent = totalDebit.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
            document.getElementById('total-credit').textContent = totalCredit.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
            document.getElementById('final-balance').textContent = runningBalance.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }

        // =========================================================
        // === CORRECTED filterLedger FUNCTION (Minor cleanup/fix) =
        // =========================================================
        function filterLedger() {
            const searchTerm = document.getElementById('search-bar').value.toLowerCase().trim();
            const accountName = document.getElementById('account-filter').value;
            const lowerAccountName = accountName.toLowerCase();

            let filteredEntries = allLedgerEntries;

            if (searchTerm) {
                filteredEntries = filteredEntries.filter(entry => {
                    const account = getAccountName(entry).toLowerCase();
                    const description = (entry.description || '').toLowerCase();
                    const docNumber = (entry.doc_number || '').toLowerCase();
                    const goodsSummary = (entry.goods_summary || '').toLowerCase();
                    const party = (entry.party || '').toLowerCase();

                    return account.includes(searchTerm) || 
                           description.includes(searchTerm) || 
                           docNumber.includes(searchTerm) ||
                           goodsSummary.includes(searchTerm) ||
                           party.includes(searchTerm);
                });
            }

            if (accountName) {
                // Now that loadLedgerData is creating two explicit entries (one for each account), 
                // the filter logic can be much simpler: only check the entry's main account.
                filteredEntries = filteredEntries.filter(entry => {
                    const entryAccount = getAccountName(entry);
                    
                    // The entry's ledger account must exactly match the filtered account name.
                    // This works because loadLedgerData has created explicit entries for both customer/vendor and bank/cash.
                    return entryAccount === accountName;
                });
            }
            
            filteredEntries.sort((a, b) => {
                const keyA = getEntrySortKey(a);
                const keyB = getEntrySortKey(b);
                
                if (keyA.dateMillis !== keyB.dateMillis) {
                    return keyA.dateMillis - keyB.dateMillis;
                }
                return keyA.fullTimestampMillis - keyB.fullTimestampMillis;
            });

            let titleText = 'All Transactions';
            if (accountName) {
                titleText = `Account: ${accountName}`;
            } else if (searchTerm) {
                titleText = `Search Results: "${searchTerm}"`;
            }

            document.getElementById('current-ledger-title').textContent = titleText;
            displayLedger(filteredEntries);
        }
        // =========================================================
        // =========================================================

        function resetFilterState() {
            document.getElementById('search-bar').value = '';
            document.getElementById('account-filter').value = '';
            document.getElementById('current-ledger-title').textContent = 'All Transactions';
        }

        function resetLedger() {
            resetFilterState();
            displayLedger(allLedgerEntries);
        }

        function viewDocument(docNumber, docType = '') {
            if (!docNumber) return;
            let targetURL = '';
            const upperDoc = docNumber.toUpperCase();
            const upperDocType = docType.toUpperCase();
            
            // Check for the original document type, ignoring the simulated one
            const originalDocType = upperDocType.replace('CUST_PAYMENT_', '').replace('BANK_PAYMENT_', '');

            if (originalDocType.includes('RECEIPT') || upperDoc.startsWith('CR-')) {
                targetURL = `receipt.html?edit=${docNumber}`;
            } else if (originalDocType.includes('VENDOR_PAYMENT') || upperDoc.startsWith('VP-')) {
                targetURL = `vendor-payment-receipt.html?edit=${docNumber}`;
            } else if (originalDocType.includes('SALE_INVOICE') || upperDoc.startsWith('SI-')) {
                targetURL = `invoice.html?edit=${docNumber}`;
            } else if (originalDocType.includes('PURCHASE_INVOICE') || upperDoc.startsWith('PI-')) {
                targetURL = `purchase-invoice.html?edit=${docNumber}`;
            } else if (originalDocType.includes('GENERAL_SALE') || upperDoc.startsWith('GSI-')) {
                targetURL = `general-sale-invoice.html?edit=${docNumber}`;
            } else if (originalDocType.includes('GENERAL_PURCHASE') || upperDoc.startsWith('GPI-')) {
                targetURL = `general-purchase-invoice.html?edit=${docNumber}`;
            } else if (originalDocType.includes('JOURNAL') || upperDoc.startsWith('JE-')) {
                targetURL = `journal-entry.html?edit=${docNumber}`;
            } 
            else if (!isNaN(parseInt(upperDoc)) && upperDoc.length >= 5) {
                targetURL = `invoice.html?edit=${upperDoc}`;
            }
            
            if (targetURL) {
                window.location.href = targetURL;
            } else {
                alert(`Document Type Unrecognized for ${docNumber}. The document may be missing or the link is incorrect. Document Type: ${docType}.`);
            }
        }

        function generatePDF() {
            const element = document.getElementById('mainContent');
            const title = document.getElementById('current-ledger-title').textContent.replace(/ /g, '_').replace(/:/g, '');
            
            const opt = {
                margin: [8, 8, 8, 8],
                filename: `General_Ledger_${title}.pdf`,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { 
                    scale: 2, 
                    useCORS: true, 
                    logging: false,
                    letterRendering: true,
                    windowWidth: 1400
                },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'landscape' },
                pagebreak: { mode: ['avoid-all', 'css', 'legacy'] }
            };

            const watermarkDiv = document.querySelector('.watermark');
            if (watermarkDiv) {
                watermarkDiv.style.position = 'absolute';
                watermarkDiv.style.zIndex = '1';
            }

            html2pdf().set(opt).from(element).save().then(() => {
                if (watermarkDiv) {
                    watermarkDiv.style.position = 'fixed';
                    watermarkDiv.style.zIndex = '1000';
                }
            });
        }

        document.addEventListener('DOMContentLoaded', loadLedgerData);

        window.filterLedger = filterLedger;
        window.resetLedger = resetLedger;
        window.generatePDF = generatePDF;
        window.loadLedgerData = loadLedgerData;
        window.viewDocument = viewDocument;
    </script>
