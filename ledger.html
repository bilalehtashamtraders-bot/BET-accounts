<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Ledger - Bilal Ehtasham Traders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            color: #333;
        }
        .report-container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #003366;
            padding-bottom: 10px;
        }
        .header h1 {
            font-size: 24px;
            margin: 0;
            color: #003366;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tfoot td {
            font-weight: bold;
        }
        .debit-amount, .credit-amount {
            text-align: right;
        }
    </style>
</head>
<body>
    <script src="data.js"></script>
    <div class="report-container">
        <div class="header">
            <h1>General Ledger Report</h1>
        </div>
        
        <table id="ledger-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Debit (Rs.)</th>
                    <th>Credit (Rs.)</th>
                </tr>
            </thead>
            <tbody id="ledger-body">
                </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">Total</td>
                    <td id="total-debit" class="debit-amount">0</td>
                    <td id="total-credit" class="credit-amount">0</td>
                </tr>
            </tfoot>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Load data from local storage when the page loads
            loadData();
            displayLedger();
        });
    
        function displayLedger() {
            const ledgerBody = document.getElementById('ledger-body');
            let totalDebit = 0;
            let totalCredit = 0;
    
            // Clear existing entries
            ledgerBody.innerHTML = '';
    
            // Loop through the ledger array and add rows to the table
            ledger.forEach(entry => {
                const row = ledgerBody.insertRow();
                const debit = entry.debit || 0;
                const credit = entry.credit || 0;
                row.innerHTML = `
                    <td>${entry.date}</td>
                    <td>${entry.description}</td>
                    <td class="debit-amount">${debit.toLocaleString('en-US')}</td>
                    <td class="credit-amount">${credit.toLocaleString('en-US')}</td>
                `;
                totalDebit += debit;
                totalCredit += credit;
            });
    
            // Update the total amounts
            document.getElementById('total-debit').textContent = totalDebit.toLocaleString('en-US');
            document.getElementById('total-credit').textContent = totalCredit.toLocaleString('en-US');
        }
    </script>
</body>
</html>
