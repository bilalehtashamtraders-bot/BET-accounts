<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Ledger - Bilal Ehtasham Traders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            color: #333;
        }
        .report-container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #003366;
            padding-bottom: 10px;
        }
        .header h1 {
            font-size: 24px;
            margin: 0;
            color: #003366;
        }
        .business-info {
            text-align: center;
            margin-bottom: 20px;
        }
        .business-info p {
            margin: 5px 0;
            font-size: 14px;
        }
        .business-info h2 {
            color: #003366;
        }
        .controls {
            margin-bottom: 20px;
            text-align: center;
        }
        .controls input[type="text"] {
            padding: 8px;
            width: 50%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .controls button {
            padding: 8px 12px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tfoot td {
            font-weight: bold;
        }
        .debit-amount, .credit-amount {
            text-align: right;
        }
    </style>
</head>
<body>
    <script src="data.js"></script>
    <div class="report-container">
        <div class="header">
            <h1>General Ledger Report</h1>
        </div>
        <div class="business-info">
            <h2 style="color: #003366;">(BET) Bilal Ehtasham Traders</h2>
            <p>Deals in all kinds of Cotton and Polyester Yarn</p>
            <p>Email: bilalehtashamtraders@gmail.com</p>
            <p>Cell: (+92)-324-2479096</p>
        </div>

        <div class="controls">
            <input type="text" id="search-bar" placeholder="Search by customer or vendor name...">
            <button onclick="filterLedger()">Search</button>
            <button onclick="resetLedger()">Show All</button>
            <button onclick="generatePDF()">Generate PDF</button>
        </div>
        
        <table id="ledger-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Debit (Rs.)</th>
                    <th>Credit (Rs.)</th>
                </tr>
            </thead>
            <tbody id="ledger-body">
                </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">Total</td>
                    <td id="total-debit" class="debit-amount">0</td>
                    <td id="total-credit" class="credit-amount">0</td>
                </tr>
            </tfoot>
        </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadData();
            displayLedger(ledger);
        });

        function displayLedger(entries) {
            const ledgerBody = document.getElementById('ledger-body');
            let totalDebit = 0;
            let totalCredit = 0;
            ledgerBody.innerHTML = '';

            entries.forEach(entry => {
                const row = ledgerBody.insertRow();
                const debit = entry.debit || 0;
                const credit = entry.credit || 0;
                row.innerHTML = `
                    <td>${entry.date}</td>
                    <td>${entry.description}</td>
                    <td class="debit-amount">${debit.toLocaleString('en-US')}</td>
                    <td class="credit-amount">${credit.toLocaleString('en-US')}</td>
                `;
                totalDebit += debit;
                totalCredit += credit;
            });
            document.getElementById('total-debit').textContent = totalDebit.toLocaleString('en-US');
            document.getElementById('total-credit').textContent = totalCredit.toLocaleString('en-US');
        }

        function filterLedger() {
            const searchTerm = document.getElementById('search-bar').value.toLowerCase();
            const filteredEntries = ledger.filter(entry => 
                entry.description.toLowerCase().includes(searchTerm)
            );
            displayLedger(filteredEntries);
        }

        function resetLedger() {
            document.getElementById('search-bar').value = '';
            displayLedger(ledger);
        }

        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            const searchTerm = document.getElementById('search-bar').value || "All Transactions";
            doc.text(`Ledger Report for: ${searchTerm}`, 14, 15);

            const table = document.getElementById("ledger-table");
            const head = [['Date', 'Description', 'Debit (Rs.)', 'Credit (Rs.)']];
            const body = [];
            const rows = table.querySelectorAll("#ledger-body tr");

            rows.forEach(row => {
                const rowData = [];
                row.querySelectorAll('td').forEach(cell => {
                    rowData.push(cell.innerText);
                });
                body.push(rowData);
            });
            
            doc.autoTable({
                head: head,
                body: body,
                startY: 20,
            });

            const totalDebit = document.getElementById('total-debit').textContent;
            const totalCredit = document.getElementById('total-credit').textContent;
            
            let finalY = doc.lastAutoTable.finalY || 20;
            doc.text(`Total Debit: ${totalDebit}`, 14, finalY + 10);
            doc.text(`Total Credit: ${totalCredit}`, 14, finalY + 15);

            doc.save(`Ledger_Report_${searchTerm}.pdf`);
        }
    </script>
</body>
</html>
