<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>General Ledger - BET</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            color: #333;
        }
        .header {
            text-align: center;
            border-bottom: 2px solid #003366;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 28px;
            font-weight: bold;
            color: #003366;
            margin: 0;
        }
        .company-info {
            font-size: 14px;
            margin-top: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <script src="data.js"></script>
    <div class="header">
        <h1>General Ledger</h1>
        <div class="company-info">
            <h2>(BET) Bilal Ehtasham Traders</h2>
            <p>Report as of: <span id="reportDate"></span></p>
        </div>
    </div>
    
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Debit</th>
                <th>Credit</th>
                <th>Payment Method</th>
            </tr>
        </thead>
        <tbody id="ledger-body">
            </tbody>
        <tfoot>
            <tr>
                <td><b>Total</b></td>
                <td></td>
                <td id="total-debit"></td>
                <td id="total-credit"></td>
                <td></td>
            </tr>
            <tr>
                <td><b>Balance</b></td>
                <td></td>
                <td id="balance"></td>
                <td></td>
                <td></td>
            </tr>
        </tfoot>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('reportDate').textContent = new Date().toLocaleDateString('en-GB');
            renderLedger();
        });

        function renderLedger() {
            const ledgerBody = document.getElementById('ledger-body');
            let totalDebit = 0;
            let totalCredit = 0;

            ledgerBody.innerHTML = '';

            ledger.forEach(entry => {
                const newRow = document.createElement('tr');
                const debit = entry.debit ? entry.debit.toLocaleString('en-US') : '';
                const credit = entry.credit ? entry.credit.toLocaleString('en-US') : '';
                
                newRow.innerHTML = `
                    <td>${entry.date}</td>
                    <td>${entry.description}</td>
                    <td>${debit}</td>
                    <td>${credit}</td>
                    <td>${entry.paymentMethod || 'N/A'}</td>
                `;
                ledgerBody.appendChild(newRow);

                totalDebit += entry.debit;
                totalCredit += entry.credit;
            });
            
            const balance = totalDebit - totalCredit;

            document.getElementById('total-debit').textContent = totalDebit.toLocaleString('en-US');
            document.getElementById('total-credit').textContent = totalCredit.toLocaleString('en-US');
            document.getElementById('balance').textContent = balance.toLocaleString('en-US');
        }
    </script>
</body>
</html>
