<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bank Reconciliation - BET</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            color: #333;
        }
        .header {
            text-align: center;
            border-bottom: 2px solid #003366;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 28px;
            font-weight: bold;
            color: #003366;
            margin: 0;
        }
        .company-info {
            font-size: 14px;
            margin-top: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .reconcile-checkbox {
            width: 20px;
        }
        .reconciled {
            background-color: #e6ffe6;
            text-decoration: line-through;
        }
        .unreconciled {
            background-color: #fff;
        }
    </style>
</head>
<body>
    <script src="data.js"></script>
    <div class="header">
        <h1>Bank Reconciliation</h1>
        <div class="company-info">
            <h2>(BET) Bilal Ehtasham Traders</h2>
            <p>For the period ending: <span id="reportDate"></span></p>
        </div>
    </div>
    
    <h3>Bank Transactions</h3>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Debit (Money In)</th>
                <th>Credit (Money Out)</th>
                <th>Reconciled?</th>
            </tr>
        </thead>
        <tbody id="bank-transactions-body">
            </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('reportDate').textContent = new Date().toLocaleDateString('en-GB');
            renderBankReconciliation();
        });

        function renderBankReconciliation() {
            const bankTransactionsBody = document.getElementById('bank-transactions-body');
            bankTransactionsBody.innerHTML = '';
            
            ledger.filter(entry => entry.paymentMethod === 'Bank Transfer').forEach(entry => {
                const newRow = document.createElement('tr');
                newRow.innerHTML = `
                    <td>${entry.date}</td>
                    <td>${entry.description}</td>
                    <td>${entry.debit > 0 ? entry.debit.toLocaleString('en-US') : '-'}</td>
                    <td>${entry.credit > 0 ? entry.credit.toLocaleString('en-US') : '-'}</td>
                    <td><input type="checkbox" class="reconcile-checkbox" onchange="toggleReconcile(this)"></td>
                `;
                newRow.classList.add('unreconciled');
                bankTransactionsBody.appendChild(newRow);
            });
        }

        function toggleReconcile(checkbox) {
            const row = checkbox.closest('tr');
            if (checkbox.checked) {
                row.classList.remove('unreconciled');
                row.classList.add('reconciled');
            } else {
                row.classList.remove('reconciled');
                row.classList.add('unreconciled');
            }
        }
    </script>
</body>
</html>
