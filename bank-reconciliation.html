<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Reconciliation - Bilal Ehtasham Traders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            color: #333;
        }
        .report-container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #003366;
            padding-bottom: 10px;
        }
        .header h1 {
            font-size: 24px;
            margin: 0;
            color: #003366;
        }
        .controls {
            margin-bottom: 20px;
            text-align: right;
        }
        button {
            padding: 10px 15px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            border-bottom: 2px solid #000;
        }
        .section-header {
            font-weight: bold;
            background-color: #e6e6e6;
        }
        .subtotal {
            font-weight: bold;
        }
        .final-total {
            font-weight: bold;
            border-top: 2px solid #000;
            padding-top: 10px;
        }
        .text-right {
            text-align: right;
        }
    </style>
</head>
<body>
    <script src="data.js"></script>
    <div class="report-container">
        <div class="header">
            <h1>Bank Reconciliation</h1>
        </div>

        <div class="controls">
            <button onclick="generatePDF()">Generate PDF</button>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>Description</th>
                    <th class="text-right">Amount (Rs.)</th>
                </tr>
            </thead>
            <tbody id="reconciliation-body">
                <tr>
                    <td class="section-header" colspan="2">Bank Statement Balance</td>
                </tr>
                <tr>
                    <td>Starting Balance</td>
                    <td id="bank-start-balance" class="text-right">0</td>
                </tr>
                <tr>
                    <td>Total Deposits (from Receipts)</td>
                    <td id="total-receipts" class="text-right">0</td>
                </tr>
                <tr>
                    <td>Total Withdrawals (from Vendor Payments)</td>
                    <td id="total-vendor-payments" class="text-right">0</td>
                </tr>
                <tr>
                    <td class="final-total">Ending Bank Balance</td>
                    <td id="bank-end-balance" class="final-total text-right">0</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadData();
            calculateBankReconciliation();
        });

        function calculateBankReconciliation() {
            let totalReceipts = 0;
            let totalVendorPayments = 0;

            ledger.forEach(entry => {
                if (entry.accountType === 'Cash' && entry.debit) {
                    totalReceipts += entry.debit;
                }
                if (entry.accountType === 'Expense' && entry.debit) {
                    totalVendorPayments += entry.debit;
                }
            });

            document.getElementById('total-receipts').textContent = totalReceipts.toLocaleString('en-US');
            document.getElementById('total-vendor-payments').textContent = totalVendorPayments.toLocaleString('en-US');
            
            const bankStartBalance = 0; // Assuming a starting balance of 0 for this example
            const bankEndBalance = bankStartBalance + totalReceipts - totalVendorPayments;
            
            document.getElementById('bank-start-balance').textContent = bankStartBalance.toLocaleString('en-US');
            document.getElementById('bank-end-balance').textContent = bankEndBalance.toLocaleString('en-US');
        }

        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            const content = document.body;

            doc.html(content, {
                callback: function (doc) {
                    doc.save(`Bank-Reconciliation.pdf`);
                },
                x: 10,
                y: 10,
                html2canvas: { scale: 0.5 }
            });
        }
    </script>
</body>
</html>
