<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Statement - Bilal Ehtasham Traders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            color: #333;
        }
        .report-container {
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #003366;
            padding-bottom: 10px;
        }
        .header h1 {
            font-size: 24px;
            margin: 0;
            color: #003366;
        }
        .section-header {
            font-weight: bold;
            font-size: 18px;
            margin-top: 20px;
            margin-bottom: 10px;
            border-bottom: 1px solid #003366;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
        }
        td {
            padding: 8px;
        }
        .account-name {
            text-indent: 20px;
        }
        .amount {
            text-align: right;
            font-weight: bold;
        }
        .total-row td {
            border-top: 2px solid #000;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <script src="data.js"></script>
    <div class="report-container">
        <div class="header">
            <h1>Income Statement</h1>
        </div>
        
        <div id="report-content">
            <div class="section-header">Revenue</div>
            <table>
                <tbody>
                    <tr>
                        <td class="account-name">Sales</td>
                        <td class="amount" id="sales-revenue">0</td>
                    </tr>
                </tbody>
            </table>
            <div class="total-row">
                <table>
                    <tbody>
                        <tr>
                            <td>Total Revenue</td>
                            <td class="amount" id="total-revenue">0</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="section-header">Expenses</div>
            <table>
                <tbody>
                    <tr>
                        <td class="account-name">Cost of Goods Sold</td>
                        <td class="amount" id="cogs">0</td>
                    </tr>
                </tbody>
            </table>
            <div class="total-row">
                <table>
                    <tbody>
                        <tr>
                            <td>Total Expenses</td>
                            <td class="amount" id="total-expenses">0</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div class="section-header">Net Income</div>
            <table>
                <tbody>
                    <tr class="total-row">
                        <td>Net Income</td>
                        <td class="amount" id="net-income">0</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Load data from local storage when the page loads
            loadData();
            generateReport();
        });

        function generateReport() {
            let totalRevenue = 0;
            let totalExpenses = 0;

            // Calculate totals from the ledger array
            ledger.forEach(entry => {
                if (entry.accountType === 'Revenue') {
                    totalRevenue += entry.debit;
                }
                if (entry.accountType === 'Expense') {
                    totalExpenses += entry.debit;
                }
            });

            // Update the display
            document.getElementById('sales-revenue').textContent = totalRevenue.toLocaleString('en-US');
            document.getElementById('total-revenue').textContent = totalRevenue.toLocaleString('en-US');
            document.getElementById('cogs').textContent = totalExpenses.toLocaleString('en-US');
            document.getElementById('total-expenses').textContent = totalExpenses.toLocaleString('en-US');
            
            const netIncome = totalRevenue - totalExpenses;
            document.getElementById('net-income').textContent = netIncome.toLocaleString('en-US');
        }
    </script>
</body>
</html>
